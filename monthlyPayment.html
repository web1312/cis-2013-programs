<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Monthly Payment Calculator</title>
	<link rel="stylesheet" href="monthlyPayment.css">
	<script src="monthlyPayment.js"></script>
</head>

<body>
    <main>
        <h1>Monthly Loan Payment Calculator</h1>
        <form id="payment_form" name="payment_form" onsubmit = "return calculate()" method ="get"> <!--Finish the onsubmit with function-->
            <label for="full_name">Full name:</label>
            <input type="text" id="full_name" name="full_name" required>
            <!-- <span id="full_name_error" class = "red">error</span> --> 
            <br>

            <label for="initial_loan_amount">Initial loan amount:</label>
            <input type="number" id="initial_loan_amount" name="initial_loan_amount" min="0.01"step="0.01" required>
            <!-- <span id="initial_loan_error" class = "red">error</span> --> 
            <br>

            <label for="months">Months:</label>
            <input type="number" id="months" name="months" min="1"required>
            <!-- <span id="full_name_error" class = "red">error</span> --> 
            <br>

            <label for="interest">Annual Interest:</label>
            <input type="number" id="interest" name="interest" min="0" max="100" required>
            <!-- <span id="full_name_error" class = "red">error</span> --> 
            <br>

            <input type="submit" id="submit_form" class="buttons" value="Calculate">
			<input type="reset" id="reset_form" class="buttons" name="reset_form">
            <br>
            
            <label for="monthly_payment" id="monthly_payment_label">Monthly Payment: </label>
            <output name="monthly_payment" id="monthly_payment" value="monthly_payment"> </output>
        </form>
    </main>
</body>
